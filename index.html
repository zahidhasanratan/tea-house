<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- google font start-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- google font end-->
    <!-- Font Awsome  start -->
    <script
      src="https://kit.fontawesome.com/bdf15e795b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awsome end  -->
    <!-- Tailwind CDN Start-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN End -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
      <!-- Header Section  -->
      <header class="flex pt-10 mb-20">
        <!-- Text Content  -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- Image Content  -->
        <div>
          <!-- Image  -->
          <div class="relative">
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card  -->
          <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-20 md:top-80">
            <!-- icon  -->
            <div>
              <i class="fa-solid fa-star text-2xl text-amber-500"></i>
            </div>
            <!-- text  -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
